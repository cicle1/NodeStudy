    <div class="comments container">
        <!-- 
            以前表单是如何提交的？
            表单中需要提交的表单控件元素必须具有name属性
            表单提交分为：
                1.默认的提交行为
                2.表单异步提交


                action 就是表单提交的地址 说白了就是请求的url地址
                medthod 请求方法
                     get
                     post
         -->
        <form action="/pinglun" method="GET">
            <div from-group>
                <label for="exampleInpitEmail1">你的大名</label>
                <input type="text" class="form-control" name="name" required minlength="2" maxlength="10"
                    id="input_name" placeholder="Email">
            </div>
            <div class="from-group">
                <label for="exampleInpitEmail1">留言内容</label>
                <textarea class="form-control" name="message" id="textarea_message" cols="30" rows="10" required
                    minlength="5" maxlength="20"></textarea>
            </div>
            <button type="submit" class="btn btn-default">发表</button>
        </form>
    </div>
</body>
